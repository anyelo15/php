<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/6/507/HD-wallpaper-dbz-dragon-ball-z-goku-dragon-ball-super-anime-chill-midatation-p-wal-descargar-fondos-de-pantalla-para-pc-fondos-de-pantalla-pantalla-de-goku-goku-sunset-thumbnail.jpg'); /* Ruta de la imagen */
            background-size: cover;                         /* Para que la imagen cubra toda la pantalla */
            background-position: center;                    /* Para centrar la imagen */
            background-repeat: no-repeat;                   /* Para evitar que la imagen se repita */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Facturas</h2>
        <form action="factura.php" method="POST">

            <!-- ID Cliente -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_cliente">ID Cliente</label>
                <input 
                    type="number" 
                    name="id_cliente" 
                    id="id_cliente" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el ID del Cliente" required>
            </div>

            <!-- Fecha -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">Fecha</label>
                <input 
                    type="date" 
                    name="fecha" 
                    id="fecha" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Total -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="total">Total</label>
                <input 
                    type="number" 
                    name="total" 
                    id="total" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el total" step="0.01" required>
            </div>

            <!-- Botones CRUD -->
            <div class="grid grid-cols-2 gap-4">
                <button 
                    type="submit" 
                    name="accion" 
                    value="create" 
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Crear
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="read" 
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Buscar
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="update" 
                    class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Actualizar
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="delete" 
                    class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
