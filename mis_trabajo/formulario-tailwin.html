<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Formulario de Contacto</h2>
    <form action="welcome1.php" method="POST">
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-gray-600 font-medium mb-2">Nombre</label>
        <input type="text" id="nombre" name="nombre" 
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Ingresa tu nombre">
      </div>

      <!-- Apellido -->
      <div class="mb-4">
        <label for="apellido" class="block text-gray-600 font-medium mb-2">Apellido</label>
        <input type="text" id="apellido" name="apellido" 
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Ingresa tu apellido">
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label for="telefono" class="block text-gray-600 font-medium mb-2">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" 
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Ej: 123-456-7890">
      </div>

      <!-- Correo -->
      <label for="correo" class="block text-gray-600 font-medium mb-2">correo</label>
        <input type="text" id="correo" name="correo" 
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Ingresa tu correo">



      <!-- Botones CRUD -->
      <div class="grid grid-cols-2 gap-4">
        <button 
            type="submit" 
            name="accion" 
            value="create" 
            class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
            Crear
        </button>
        <button 
            type="submit" 
            name="accion" 
            value="read" 
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
            Buscar
        </button>
        <button 
            type="submit" 
            name="accion" 
            value="update" 
            class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
            Actualizar
        </button>
        <button 
            type="submit" 
            name="accion" 
            value="delete" 
            class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
            Eliminar
        </button>
            </div>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
